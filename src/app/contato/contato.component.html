<mat-toolbar>
  <mat-icon>account_circle</mat-icon>
  Contatos
</mat-toolbar>
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>list</mat-icon>
      Todos
    </ng-template>
    <mat-card>
      <table mat-table [dataSource]="contatos" class="full-width">
        <ng-container matColumnDef="foto">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let contato">
            <div *ngIf="!contato.foto">
              <input type="file" name="foto" (change)="uploadPhoto($event, contato)">
            </div>
            <div *ngIf="contato.foto">
              <img (click)="viewContact(contato)" width="50" height="50" src="data:image/jpg;base64,{{ contato.foto }}">
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let contato">{{ contato.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let contato">{{ contato.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let contato">{{ contato.email }}</td>
        </ng-container>

        <ng-container matColumnDef="favorito">
          <th mat-header-cell *matHeaderCellDef>Favorito</th>
          <td mat-cell *matCellDef="let contato">
            <a href="#" (click)="favourite(contato)">
              <mat-icon>{{ contato.favorito ? 'favorite' : 'favorite_border' }}</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
      </table>
      <mat-paginator [length]="totalElements"
                     [pageSize]="size"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="paginator($event)">
      </mat-paginator>
    </mat-card>
  </mat-tab>
  <!--<mat-tab label="Novo">-->
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>face</mat-icon>
      Novo
    </ng-template>
    <mat-card class="half-width">
      <mat-card-title>Novo Contato</mat-card-title>
      <form [formGroup]="formulario" (ngSubmit)="submit()">
        <mat-form-field class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Digite seu nome" formControlName="nome">
        </mat-form-field>
        <div *ngIf="formulario.controls.nome.errors && !formulario.controls.nome.pristine">
          <div *ngIf="formulario.controls.nome.errors.required">
            Campo nome é obrigatório.
          </div>
        </div>

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Digite seu email" formControlName="email">
        </mat-form-field>
        <div *ngIf="formulario.controls.email.errors && !formulario.controls.email.pristine">
          <div *ngIf="formulario.controls.email.errors.required">
            Campo email é obrigatório.
          </div>
          <div *ngIf="formulario.controls.email.errors.email">
            Email inválido.
          </div>
        </div>
        <button mat-raised-button color="primary" [disabled]="!formulario.valid">Adicionar</button>
      </form>
    </mat-card>
  </mat-tab>
</mat-tab-group>
